<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/index :: head}" />
<body id="page-top">
	
	<!-- Page Wrapper -->
	<div id="wrapper">
	
		<!-- Sidebar -->
		<th:block th:insert="~{fragments/index :: #accordionSidebar}" />
		
		<!-- Content Wrapper -->
    	<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<th:block th:insert="~{fragments/index :: .navbar}" />
				
				<!-- Begin Page Content -->
        		<div class="container-fluid">
        			
        			<!-- Page Heading -->
					<th:block th:insert="~{fragments/index :: heading(title='Create Question')}" />
    
    				<!-- Register Form -->
    				<div class="card shadow mb-4">
    					<div class="card-header py-3">
    						<div class="row">
    							<div class="col-12 my-auto">
    								<h6 class="m-0 font-weight-bold text-primary">Updating Question Domain</h6>
    							</div>
    						</div>
   						</div>
   						<div class="container">
	   						<div class="card-body">
		   						<div class="row justify-content-center">
			   						<div class="col-lg-5">
				    					<form class="user" th:object="${questionDomain}" th:action="@{/question/update}" method="POST">
							                <div class="form-group">
						                    	<input type="text" th:field="*{id}" class="form-control form-control-user" readonly>
							                </div>
							                <div class="form-group">
						                    	<input type="text" th:field="*{description}" class="form-control form-control-user"
					                    				placeholder="Question description" required>
							                </div>
							                <hr>
							                <div class="row">
								                <div class="col-sm-6 mb-3 mb-sm-0">
									                <a href="/question" th:href="@{/question}" class="btn btn-secondary btn-user btn-block">Cancel</a>
								                </div>
								                <div class="col-sm-6">
									                <button type="submit" class="btn btn-primary btn-user btn-block">Update Question</button>
								                </div>
							                </div>
						            	</form>
						            </div>
					            </div>
				            </div>
			            </div>
    				</div>
				</div>
				<!-- /.container-fluid -->
				
			</div>
			<!-- End of Main Content -->
			
			<!-- Footer -->
			<th:block th:insert="~{fragments/index :: footer}" />
			<!-- End of Footer -->
			
		</div>
		<!-- End of Content Wrapper -->
		
	</div>
	<!-- End of Page Wrapper -->
	
	<!-- Scroll to Top Button-->
	<th:block th:insert="~{fragments/index :: #scroll-to-top}" />

	<!-- Logout Modal-->
	<th:block th:insert="~{fragments/index :: #logoutModal}" />

	<!-- Bootstrap core JavaScript-->
    <th:block th:insert="~{fragments/index :: body/script}" />
   	
</body>
</html>
