<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="~{fragments/index :: head/meta}" />
	<title>Update Test</title>
	<th:block th:insert="~{fragments/index :: head/link}" />
	<th:block th:insert="~{fragments/index :: head/script}" />
</head>
<body>
	<th:block th:insert="~{fragments/index :: body/nav}" />
	<th:block th:insert="~{fragments/index :: body/header}" />
    
    <section th:fragment="input" class="page-section" id="contact">
	    <div class="container">
	        <!-- Contact Section Heading-->
	        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Update Test</h2>
	        <!-- Icon Divider-->
	        <div class="divider-custom">
	            <div class="divider-custom-line"></div>
	            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
	            <div class="divider-custom-line"></div>
	        </div>
	        <!-- Contact Section Form-->
	        <div class="row">
	            <div class="col-lg-8 mx-auto">
	                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
	                <form th:object="${testDomain}" th:action="@{/test/update}" method="POST">
	                    <div class="control-group">
	                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
	                            <label>ID</label>
								<input class="form-control" type="text" id="id" th:field="*{id}" readonly />
	                            <label>Name</label>
	                            <input class="form-control" th:field="*{name}" autofocus="autofocus" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
	                           	<label>Questions</label>
	                            <select class="form-control" th:field="*{questions}" multiple>
	                            	<option class="form-control" 
	                            			th:each="question : ${questions}"
	                            			th:text="${question.description}"
	                            			th:value="${{question}}">
	                            </select>
	                            <p class="help-block text-danger"></p>
	                        </div>
	                    </div>
	                    <br />
	                    <div id="success"></div>
	                    <div class="form-group">
	                    	<button class="btn btn-primary btn-xl" type="submit">Update</button>
	                    	<a th:href="@{/test#list}"><button class="btn btn-secondary btn-xl" type="button">Cancel</button></a>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
    </section>
	<th:block th:insert="~{fragments/index :: body/footer}" />
	<th:block th:insert="~{fragments/index :: copyright}" />
    <th:block th:insert="~{fragments/index :: body/script}" />
</body>
</html>
