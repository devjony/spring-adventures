<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
	<title>Alteração de Aluno</title>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<h1 class="mt-4 mb-4">ALTERAÇÃO DE ALUNO</h1>
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal my-4" th:object="${aluno}" th:action="@{/aluno/alterar}" method="POST">
				<div class="form-group">
					<div class="form-group row">
						<label>ID</label>
						<input type="number" class="form-control input-sm" id="id" th:field="*{id}" readonly />
					</div>
					<div class="form-group row">
						<label>NOME</label>
						<input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
					</div>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/aluno/listarAlunos}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
