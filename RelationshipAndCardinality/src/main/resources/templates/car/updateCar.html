<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Update Car</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Update Car</h1>
		</div>
		<div class="form">
			<form th:object="${car}" th:action="@{/car/save}" method="POST">
				<label>ID:</label>
				<input type="text" id="id" th:field="*{id}" readonly />
				<label>PLATE:</label>
				<input type="text" id="plate" th:field="*{plate}" autofocus="autofocus" placeholder="Input the plate number..." required />
				<button type="submit">SAVE</button>
				<a th:href="@{/car/list}">CANCEL</a>
			</form>
		</div>
	</div>
</body>
</html>
